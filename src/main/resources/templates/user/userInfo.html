<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER INFORMATION</title>
</head>
    <body>
        <br><br>
        <h1 align="center">HELLO <span th:text="${user.userName}"></span></h1>
        <br>
        <table border="1" align="center">
            <tr>
                <th width="300" align="right">USERNAME </th>
                <th width="300" align="left"> <span th:text="${user.userName}"></span></th>
            </tr>
            <tr>
                <th align="right">E-MAIL </th>
                <th align="left"> <span th:text="${user.email}"></span></th>
            </tr>
            <tr>
                <th align="right">NAME </th>
                <th align="left"> <span th:text="${user.name}"></span></th>
            </tr>
            <tr>
                <th align="right">LASTNAME </th>
                <th align="left"> <span th:text="${user.lastname}"></span></th>
            </tr>
            <tr>
                <th align="right">ROLES : </th>
                <th align="left"> <span th:each="role:${user.roleSet}"> <span th:text="${role.roleName}"></span> </span> </th>
            </tr>
        </table>
        <br><br>
        <h3 align="center"><a href="/logout">U CAN LOGOUT HERE!!!</a></h3>
    </body>
</html>
